name: places
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Попрбовал зафиксировать версию 1.0.1
  # The current Dart SDK version is 2.10.4.
  # Because places depends on cupertino_icons >=1.0.1 which requires SDK version >=2.12.0-0 <3.0.0, version solving failed.
  # Так и не нашел, как обновить dart sdk, поэтому зафиксировал на 1.0.0
  cupertino_icons: 1.0.0
  flutter_svg: 0.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - res/

  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/Roboto/Roboto-Regular.ttf